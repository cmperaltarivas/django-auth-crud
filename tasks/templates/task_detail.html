{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 md-5">
            <form method="POST" class="card card-body text-center">
                <div class="d-grid gap-2 mx-auto">
                    <form method="POST">
                        {{error}}
                        <h1>{{task.title}}</h1>
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary">
                            Update
                        </button>
                        <form action="{% url 'task_complete' task.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-success" >
                                Complete
                            </button>
                            <form action="{% url 'task_delete' task.id %}" method="POST">
                                {% csrf_token %}
                            
                                <button class="btn btn-danger" >
                                    Delete
                                </button>
                            </form>
                        </form>
                        
                    </form>
                </div>
                
            </form>
        </div>
    </div>
</main>

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
            
        </div>
    </div>
</main>
{% endblock %}
